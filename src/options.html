<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Blocked Websites</title>
    <style>
      .selected {
        background-color: #b0b0b0;
      }
    </style>
  </head>
  <body>
    <h1>Blocked Websites</h1>
    <ul id="blocklistDisplay"></ul>

    <button id="removeButton" disabled>Remove</button>
    <button id="clearAllButton">Clear All</button>

    <script src="options.js"></script>
  </body>
</html>
